<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>LeadSpend jQuery Validate Demo</title>
		
		<!--Required includes: jQuery, jQuery Validate-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
		<script type="text/javascript" src="http://cloud.github.com/downloads/jaubourg/jquery-jsonp/jquery.jsonp-2.3.1.min.js"></script>
		
		<!--LeadSpend Validate JS-->
		<script type="text/javascript" src="js/leadspend.jsonp-2.1.js"></script>
		
		<!--Configure and Execute jQuery Validate for the Form:-->
		<script type="text/javascript" src="js/jquery.validate.leadspend-1.0.js"></script>
	   
		<!--Actual LeadSpend/jQuery integration and customization-->
		<script type="text/javascript" src="js/leadspend.custom.tutorial.js"></script>
      
	</head>

	<body>
		<form id="ID_OF_FORM" action="index.html" method="get">
			First Name: <input type="text" class="required" name="FIRST_NAME_FIELD" />
			<br/>
			Last Name: <input type="text" class="required" name="LAST_NAME_FIELD" />
			<br/>
			<!-- This is the email address field.  Note that the class is
			"email required LeadSpendEmail".  This causes jQuery Validate to require the
			field to be filled, and to only accept properly formatted emails before
			submitting a query to LeadSpend. -->
			Email Address: <input type="text" class="email required LeadSpendEmail" name="EMAIL_FIELD_NAME" />
			<br />
			<input type="submit" name="submit" id="ID_OF_SUBMIT" >
		</form>
	</body>
</html>
